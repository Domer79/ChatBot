<nav mat-tab-nav-bar [backgroundColor]="'primary'">
    <div class="action-bar">
        <div>
            <a mat-tab-link [routerLink]="['dialogs']" [active]="activeLink == linkType.all" (click)="goTo(linkType.all)">Все</a>
            <a mat-tab-link [routerLink]="['dialogs/1']" [active]="activeLink == linkType.opened" (click)="goTo(linkType.opened)">Открытые</a>
            <a mat-tab-link [routerLink]="['dialogs/16']" [active]="activeLink == linkType.rejected" (click)="goTo(linkType.rejected)">Отклоненные</a>
            <a mat-tab-link [routerLink]="['dialogs/2']" [active]="activeLink == linkType.worked" (click)="goTo(linkType.worked)">В работе</a>
            <a mat-tab-link [routerLink]="['dialogs/8']" [active]="activeLink == linkType.closed" (click)="goTo(linkType.closed)">Закрытые</a>
        </div>
        <div>
            Additional info
        </div>
    </div>
</nav>

<mat-card *ngFor="let dialog of dialogs; index as i" tabindex="i" class="card">
    <mat-card-subtitle>{{dialog.firstMessage}}</mat-card-subtitle>
    <mat-card-content>
        <div class="dialog-info-container">
            <div class="dialog-number">№{{dialog.number}}</div>
            <div class="dialog-status {{dialog.dialogStatus | dialogStatus:'color'}}">{{dialog.dialogStatus | dialogStatus}}</div>
            <div class="dialog-date-created">{{dialog.dateCreated | date }}</div>
            <div class="dialog-date-closed">{{dialog.dateCompleted | date}}</div>
            <div class="dialog-client">{{dialog.client | userFio}}</div>
            <div class="dialog-actions">
                <div class="dialog-open">
                    <button mat-button (click)="openChat(dialog)">
                        <mat-icon svgIcon="res-chat"></mat-icon>
                    </button>
                </div>
                <div class="dialog-close">
                    <button mat-button class="rao-button" (click)="reject(dialog)">Отклонить</button>
                </div>
                <div class="dialog-work" (click)="activate(dialog)">
                    <button mat-button class="rao-button">Взять в работу</button>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
<mat-paginator [length]="dialogCount" [pageSize]="dialogPageSize" [pageSizeOptions]="[10, 20, 30]" (page)="getPage($event)">

</mat-paginator>
