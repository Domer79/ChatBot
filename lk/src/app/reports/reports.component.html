<div class="reports-page">
    <mat-form-field appearance="fill">
        <mat-label>Введите период</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
            <input matStartDate formControlName="start" placeholder="Дата начала">
            <input matEndDate formControlName="end" placeholder="Дата окончания">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>

        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>

    <p *ngIf="false">Selected range: {{range.value | json}}</p>

    <button mat-button class="reports-generate-btn" (click)="getReport()" [disabled]="range.status === 'INVALID'">Сгенерировать отчет</button>
</div>
