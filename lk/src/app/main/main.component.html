<mat-sidenav-container class="main-container">
    <mat-sidenav opened mode="side" class="main-left-side">
        <div class="ao-res-logo">
            <img src="assets/ao_res_logo.svg"/>
        </div>
        <div class="main-menu">
            <mat-nav-list>
                <mat-list-item style="text-align: center">
                    <button mat-icon-button class="list-button">
                        <mat-icon svgIcon="res-chat"></mat-icon>&nbsp;&nbsp;
                        <span class="side-nav-menu-caption">Диалоги</span>
                    </button>
                    <div class="arrow-container">
                        <mat-icon class="res-menu-active-icon" svgIcon="res-menu-active"></mat-icon>
                    </div>
                </mat-list-item>
            </mat-nav-list>
        </div>
    </mat-sidenav>
    <mat-sidenav-content >
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <span>Диалоги</span>
                <span class="example-spacer"></span>
                <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                    <mat-icon>menu</mat-icon>
                </button>
            </mat-toolbar-row>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
