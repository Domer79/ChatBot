<div [@openClose]="opened ? 'open' : 'closed'" class="parent-chatbot">
  <div class="chatbot">
    <chat-header></chat-header>
    <msg-content>
        <client-message *ngFor="let msg of messages; index as pId" [message]="msg"></client-message>
    </msg-content>
    <chat-editor></chat-editor>
  </div>
</div>
