<div class="client-message" *ngIf="message.type == messageType.String">
  <div class="left-block"></div>
  <div class="msg-right">
    <div [innerHTML]="message.content">

    </div>
    <div class="msg-status" [ngSwitch]="message.status">
      <div *ngSwitchCase="0" class="svg">
        <img src="assets/sending.svg" style="width: 20px;height: 12px"/>
      </div>
      <div *ngSwitchCase="1" class="svg">
        <img src="assets/delivered.svg" style="width: 20px;height: 12px"/>
      </div>
      <div *ngSwitchCase="2" class="svg">
        <img src="assets/received.svg" style="width: 20px;height: 12px"/>
      </div>
      <span>{{message.time | chatDate }}</span>
    </div>
  </div>
</div>

<div class="client-message" *ngIf="message.type == messageType.CloseSession" style="justify-content: center; align-items: center">
  <div class="msg-right close-session">
    <div>{{message.content}}</div>
  </div>
</div>
