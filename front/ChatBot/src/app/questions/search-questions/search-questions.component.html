<div class="main-container questions-container" style="padding-top: 0">
  <div *ngFor="let question of questions | async" class="question-container">
    <div>
      <img src="assets/document.svg" class="document-svg"/>
    </div>
    <div class="question-question-container">
      <span class="question-question" (click)="showQuestions(question)">{{question.question}}</span>
    </div>
  </div>
</div>
